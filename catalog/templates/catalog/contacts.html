{% extends 'catalog/base.html' %}

{% block content %}
{% include 'catalog/includes/inc_catalog_name.html' %}

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Страна</td>
                            <td>Russia</td>
                        </tr>
                        <tr>
                            <td class="w-25">ИНН</td>
                            <td>1234567890</td>
                        </tr>
                        <tr>
                            <td class="w-25">Адрес</td>
                            <td>Yekaterinburg city, Lenina street, 100</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Свяжитесь с нами</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">Телефон</label>
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                        </div>
                        <div class="mb-3">
                            <label for="message">Сообщение</label>
                            <textarea type="text" name="message" class="form-control" id="message" placeholder="Ваш текст" required></textarea>
                        </div>
                    </form>
                    <input  type="submit" class="btn btn-lg btn-block btn-outline-primary"Отправить>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
